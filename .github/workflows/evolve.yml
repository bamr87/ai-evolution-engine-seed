name: ğŸŒ± AI Evolution Engine (v3.0.0)

on:
  # Manual trigger
  workflow_dispatch:
    inputs:
      evolution_type:
        description: 'Type of evolution to run'
        required: false
        default: 'consistency'
        type: choice
        options:
          - consistency
          - error_fixing
          - documentation
          - code_quality
          - security_updates
          - custom
      intensity:
        description: 'Evolution intensity level'
        required: false
        default: 'minimal'
        type: choice
        options:
          - minimal
          - moderate
          - comprehensive
      growth_mode:
        description: 'Growth strategy'
        required: false
        default: 'conservative'
        type: choice
        options:
          - conservative
          - adaptive
          - experimental
      prompt:
        description: 'Custom evolution prompt (required for custom type)'
        required: false
        type: string
      dry_run:
        description: 'Run in simulation mode without making actual changes'
        required: false
        default: false
        type: boolean
      create_pr:
        description: 'Create pull request for changes'
        required: false
        default: true
        type: boolean

  # Scheduled runs
  schedule:
    # Daily maintenance at 3 AM UTC
    - cron: '0 3 * * *'
    # Weekly consistency check at 2 AM UTC on Mondays
    - cron: '0 2 * * 1'

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  EVOLUTION_VERSION: "3.0.0"
  WORKFLOW_TYPE: "evolution"
  CI_ENVIRONMENT: "true"

jobs:
  evolve:
    name: ğŸŒ¿ Evolution Cycle
    runs-on: ubuntu-latest
    
    env:
      EVOLUTION_TYPE: ${{ github.event.inputs.evolution_type || 'consistency' }}
      INTENSITY: ${{ github.event.inputs.intensity || 'minimal' }}
      GROWTH_MODE: ${{ github.event.inputs.growth_mode || 'conservative' }}
      PROMPT: ${{ github.event.inputs.prompt || '' }}
      DRY_RUN: ${{ github.event.inputs.dry_run || 'false' }}
      CREATE_PR: ${{ github.event.inputs.create_pr || 'true' }}
    
    steps:
      - name: ğŸŒ± Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ› ï¸ Setup Environment
        run: |
          echo "ğŸ”§ Setting up evolution environment..."
          
          # Install dependencies
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq curl git tree
          
          # Make scripts executable
          chmod +x scripts/*.sh
          
          # Run setup script
          if [[ -f "./scripts/setup.sh" ]]; then
            ./scripts/setup.sh --no-deps --no-prereqs
          else
            echo "âš ï¸ Setup script not found, using basic setup"
          fi

      - name: ğŸ§ª Run Pre-Evolution Tests
        run: |
          echo "ğŸ§ª Running pre-evolution validation..."
          
          if [[ -f "./scripts/test.sh" ]]; then
            ./scripts/test.sh validation
          else
            echo "âš ï¸ Test script not found, skipping validation"
          fi

      - name: ğŸ” Collect Repository Context
        id: context
        run: |
          echo "ğŸ” Collecting repository context..."
          
          # Create output directory
          mkdir -p evolution-output
          
          # Run context collection
          if [[ -f "./scripts/evolve.sh" ]]; then
            ./scripts/evolve.sh context -o evolution-output
          else
            echo "âŒ Evolution script not found"
            exit 1
          fi
          
          # Check if context was created
          if [[ -f "evolution-output/repo-context.json" ]]; then
            echo "âœ… Context collected successfully"
            echo "context_file=evolution-output/repo-context.json" >> $GITHUB_OUTPUT
          else
            echo "âŒ Context collection failed"
            exit 1
          fi

      - name: ğŸ¤– Simulate AI Evolution
        id: simulation
        run: |
          echo "ğŸ¤– Simulating AI evolution..."
          
          # Determine prompt
          if [[ "$EVOLUTION_TYPE" == "custom" && -n "$PROMPT" ]]; then
            EVOLUTION_PROMPT="$PROMPT"
          else
            case "$EVOLUTION_TYPE" in
              "consistency")
                EVOLUTION_PROMPT="Fix formatting, naming, and structural inconsistencies"
                ;;
              "error_fixing")
                EVOLUTION_PROMPT="Address bugs, errors, and improve robustness"
                ;;
              "documentation")
                EVOLUTION_PROMPT="Update and improve documentation quality"
                ;;
              "code_quality")
                EVOLUTION_PROMPT="Enhance code maintainability and readability"
                ;;
              "security_updates")
                EVOLUTION_PROMPT="Apply security improvements and updates"
                ;;
              *)
                EVOLUTION_PROMPT="Perform general improvements and optimizations"
                ;;
            esac
          fi
          
          # Run simulation
          if [[ -f "./scripts/evolve.sh" ]]; then
            ./scripts/evolve.sh simulate -p "$EVOLUTION_PROMPT" -m "$GROWTH_MODE" -o evolution-output
          else
            echo "âŒ Evolution script not found"
            exit 1
          fi
          
          # Check if response was created
          if [[ -f "evolution-output/evolution-response.json" ]]; then
            echo "âœ… Evolution simulated successfully"
            echo "response_file=evolution-output/evolution-response.json" >> $GITHUB_OUTPUT
          else
            echo "âŒ Evolution simulation failed"
            exit 1
          fi

      - name: ğŸ”§ Apply Evolution Changes
        if: env.DRY_RUN != 'true'
        run: |
          echo "ğŸ”§ Applying evolution changes..."
          
          if [[ -f "./scripts/evolve.sh" && -f "evolution-output/evolution-response.json" ]]; then
            ./scripts/evolve.sh apply evolution-output/evolution-response.json
          else
            echo "âŒ Cannot apply changes - missing files"
            exit 1
          fi

      - name: ğŸ” Preview Changes (Dry Run)
        if: env.DRY_RUN == 'true'
        run: |
          echo "ğŸ” DRY RUN MODE - Changes that would be applied:"
          
          if [[ -f "evolution-output/evolution-response.json" ]]; then
            jq -r '.changes[] | "  - \(.action) \(.file): \(.description)"' evolution-output/evolution-response.json 2>/dev/null || echo "  - Changes would be applied"
          else
            echo "  - No changes preview available"
          fi

      - name: ğŸ§ª Validate Changes
        if: env.DRY_RUN != 'true'
        run: |
          echo "ğŸ§ª Validating applied changes..."
          
          if [[ -f "./scripts/evolve.sh" ]]; then
            ./scripts/evolve.sh validate
          else
            echo "âš ï¸ Validation script not found"
          fi

      - name: ğŸ“Š Create Pull Request
        if: env.DRY_RUN != 'true' && env.CREATE_PR == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "ğŸ“Š Creating pull request..."
          
          # Check if there are changes to commit
          if git diff --quiet; then
            echo "â„¹ï¸ No changes to commit"
          else
            # Create branch
            BRANCH_NAME="evolution/$(date +%Y%m%d-%H%M%S)"
            git checkout -b "$BRANCH_NAME"
            
            # Commit changes
            git add .
            git commit -m "ğŸŒ± Evolution: $EVOLUTION_TYPE ($INTENSITY intensity, $GROWTH_MODE mode)"
            
            # Push branch
            git push origin "$BRANCH_NAME"
            
            # Create PR using GitHub CLI
            if command -v gh >/dev/null 2>&1; then
              gh pr create \
                --title "ğŸŒ± Evolution: $EVOLUTION_TYPE improvements" \
                --body "Automated evolution cycle:
                
- **Type**: $EVOLUTION_TYPE
- **Intensity**: $INTENSITY
- **Mode**: $GROWTH_MODE
- **Prompt**: $EVOLUTION_PROMPT

This PR contains improvements generated by the AI Evolution Engine." \
                --base main \
                --head "$BRANCH_NAME"
            else
              echo "âš ï¸ GitHub CLI not available, manual PR creation required"
            fi
          fi

      - name: ğŸ“‹ Generate Report
        if: always()
        run: |
          echo "ğŸ“‹ Generating evolution report..."
          
          # Create report
          cat > evolution-output/report.md << EOF
# Evolution Report

**Date**: $(date -u +"%Y-%m-%dT%H:%M:%SZ")
**Type**: $EVOLUTION_TYPE
**Intensity**: $INTENSITY
**Mode**: $GROWTH_MODE
**Dry Run**: $DRY_RUN

## Summary
- Context collection: ${{ steps.context.outcome }}
- AI simulation: ${{ steps.simulation.outcome }}
- Changes applied: ${{ env.DRY_RUN != 'true' && 'Yes' || 'No (dry run)' }}

## Files Modified
$(jq -r '.changes[] | "- \(.file): \(.description)"' evolution-output/evolution-response.json 2>/dev/null || echo "- No changes recorded")

## Metrics
$(jq -r '.metrics | "- Files modified: \(.files_modified // 0)"' evolution-output/evolution-response.json 2>/dev/null || echo "- Metrics not available")
EOF
          
          echo "âœ… Report generated: evolution-output/report.md"

      - name: ğŸ§ª Run Post-Evolution Tests
        if: always()
        run: |
          echo "ğŸ§ª Running post-evolution tests..."
          
          if [[ -f "./scripts/test.sh" ]]; then
            ./scripts/test.sh validation
          else
            echo "âš ï¸ Test script not found, skipping validation"
          fi

      - name: ğŸ“Š Upload Evolution Artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: evolution-artifacts
          path: |
            evolution-output/
            logs/
          retention-days: 30 