name: ðŸŒ± AI Evolution - Testing & Build Automation (v0.4.7)

on:
  workflow_dispatch:
    inputs:
      growth_mode:
        description: 'Growth mode for evolution'
        required: true
        default: 'test-automation'
        type: choice
        options:
          - test-automation
          - build-optimization
          - error-resilience
          - ci-cd-enhancement
      cycle:
        description: 'Evolution cycle number'
        required: false
        default: '3'
        type: string
      generation:
        description: 'Evolution generation number'
        required: false
        default: '1'
        type: string
      dry_run:
        description: 'Run in simulation mode without making actual changes'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  pull-requests: write
  issues: write

env:
  EVOLUTION_VERSION: "0.4.7"
  WORKFLOW_TYPE: "testing_automation"
  
jobs:
  evolve:
    name: ðŸ§ª Testing & Build Evolution
    runs-on: ubuntu-latest
    
    env:
      GROWTH_MODE: ${{ inputs.growth_mode }}
      CYCLE: ${{ inputs.cycle }}
      GENERATION: ${{ inputs.generation }}
      DRY_RUN: ${{ inputs.dry_run }}
      EVOLUTION_PROMPT: "Enhanced testing and build automation with error resolution patterns from zer0-mistakes Jekyll theme"
    
    steps:
      - name: ðŸŒ± Prepare Evolution Environment
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}
          ref: evolved
      
      - name: ðŸ› ï¸ Setup Environment
        run: |
          if [ ! -f "./scripts/setup-environment.sh" ]; then
            echo "âŒ Setup script not found!"
            exit 1
          fi
          chmod +x ./scripts/setup-environment.sh
          ./scripts/setup-environment.sh
          
      - name: ðŸ” Validate Prerequisites
        run: |
          chmod +x ./scripts/check-prereqs.sh
          ./scripts/check-prereqs.sh "$GROWTH_MODE"
        
      - name: ðŸ§¬ Generate Evolution Seed
        id: generate_seed
        run: |
          chmod +x ./scripts/generate_seed.sh
          ./scripts/generate_seed.sh \
            --cycle "$CYCLE" \
            --generation "$GENERATION" \
            --prompt "$EVOLUTION_PROMPT" \
            --growth-mode "$GROWTH_MODE"
          
      - name: ðŸ§  Generate AI Response
        id: generate_response
        run: |
          chmod +x ./scripts/generate_ai_response.sh
          ./scripts/generate_ai_response.sh \
            --cycle "$CYCLE" \
            --generation "$GENERATION" \
            --growth-mode "$GROWTH_MODE"
          
      - name: ðŸŒ¾ Apply Evolution Changes
        if: env.DRY_RUN != 'true'
        run: |
          chmod +x ./scripts/apply-growth-changes.sh
          ./scripts/apply-growth-changes.sh "/tmp/evolution_response.json"
          
      - name: ðŸ” Dry Run - Preview Changes
        if: env.DRY_RUN == 'true'
        run: |
          echo "ðŸ” DRY RUN MODE - Changes that would be applied:"
          if [ -f "/tmp/evolution_response.json" ]; then
            cat "/tmp/evolution_response.json" | jq -r '.changes[] | "\(.type): \(.file)"' 2>/dev/null || echo "No changes preview available"
          fi
          
      - name: ðŸŒ³ Create Evolution Pull Request
        if: env.DRY_RUN != 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          chmod +x ./scripts/create_pr.sh
          ./scripts/create_pr.sh \
            --cycle "$CYCLE" \
            --generation "$GENERATION" \
            --growth-mode "$GROWTH_MODE" \
            --base "evolved" \
            --label "testing,automation,evolved"
          
      - name: ðŸ§ª Test Evolved Seed
        run: |
          chmod +x ./tests/seed/test-evolved-seed.sh
          ./tests/seed/test-evolved-seed.sh "$GROWTH_MODE"

      - name: ðŸ“‹ Collect Workflow Errors & Warnings
        if: always()
        id: error_collection
        run: |
          chmod +x ./scripts/collect-workflow-errors.sh
          ./scripts/collect-workflow-errors.sh \
            --workflow-type "testing_automation" \
            --job-status "${{ job.status }}" \
            --collect-from-logs \
            --include-context
